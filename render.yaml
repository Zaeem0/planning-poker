services:
  # Planning Poker Web Service
  - type: web
    name: planning-poker
    runtime: node
    plan: free
    buildCommand: yarn install && yarn build
    startCommand: yarn start
    envVars:
      - key: NODE_ENV
        value: production
      - key: HOSTNAME
        value: 0.0.0.0
      - key: CORS_ORIGIN
        value: '*'
      # NEXT_PUBLIC_SOCKET_URL will be auto-set to the Render service URL
      # You can also set it manually in the Render dashboard if needed
      - key: NEXT_PUBLIC_SOCKET_URL
        sync: false
    healthCheckPath: /
    autoDeploy: true
